<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>YApi-server</title>
    <link rel="stylesheet" th:href="@{/element-ui/lib/theme-chalk/index.css}">
    <script type="text/javascript" th:src="@{/js/vue.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/axios.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/vue-router.min.js}"></script>
    <script type="text/javascript" th:src="@{/element-ui/lib/index.js}"></script>

</head>
<body>
<div id="app">
    <router-view></router-view>
</div>
<template th:replace="|/component/indexbg|::indexbg"></template>
<template th:replace="|/component/loginlogo|::loginlogo"></template>
<template th:replace="|/pages/login|::login"></template>
<template th:replace="|/pages/HomePage|::HomePage"></template>
<template th:replace="|/pages/GroupPage|::GroupPage"></template>

<script setup>

    const routes = [
        {
            name: '',
            path: '/',
            redirect: {name: 'groupPage'}
        },
        {
            path: '/homePage',
            name: 'homePage',
            component: YapiHomePage
        },
        {
            path: '/login',
            name: 'login',
            component: YapiLogin
        }, {
            path: '/groupPage',
            name: 'groupPage',
            component: YapiGroupPage
        },
    ]
    const router = new VueRouter({
        routes
    })

    const app = new Vue({
        el: '#app',
        router,
        data() {

        },
        components: [
            YapiIndexBg,
            YapiLoginLogo,
            YapiLogin,
            YapiHomePage,
            YapiGroupPage
        ]

    })
</script>
<style>
    body,html{
        margin: 0;
        padding: 0;
    }
</style>
</body>
</html>
